<html>
<head>
	<meta charset="utf-8"/>
</head>
<body>
<h3>开始设置投注</h3>
<span>选择地区:</span>
<select id = "lottery" name = "lottery">
  <option value ="GD11Y" selected="selected">广东</option>
  <option value ="SH11Y">上海</option>
  <option value="SD11Y">山东</option>
  <option value="JX11Y">江西</option>
</select>
<br>
<span>设置单位:</span>
<select id = "model" name = "model">
  <option value ="yuan" >元</option>
  <option value ="jiao">角</option>
  <option value="fen">分</option>
  <option value="li" selected="selected">厘</option>
</select>
<br>
<span>设置金额数字:</span>
<input type="text" name ="multiple" id = "multiple" value="1"/>
<br />
<h3>倍投设置:</h3>
<h4>选择翻倍模式:</h4>
<span>未中翻倍</span>
<input type="radio" name="bei_model" id ='r1' checked="checked" value="bad_model" /><br />
<span>始终翻倍</span>
<input type="radio" name="bei_model" id ='r2' value="continuous_model" /><br /><br />
<h4>翻倍次数:</h4>
<input type="text" name = "bei_num" id="bei_num" value="3"/>
<br />

<button id = "button_1">开始</button><br>
<button id = "button_2">停止</button>
<button id = "button_3">显示投注参数</button>

</body>
<script src = "popup.js"></script>

</html>
